      #   with:
      #     heroku_api_key: ${{secrets.HEROKU_API_KEY}}
      #     heroku_app_name: "HEORKU_APP_NAME"
      #     heroku_email: "OWNER_EMAIL"
    
    # Deployment completes
      - name: Slack Notification - Deployment Success
        uses: rtCamp/action-slack-notify@v2.2.0
        if: ${{ success() }}
        env:
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: "Success :rocket: commit: ${{ github.event.head_commit.message }}"
          SLACK_WEBHOOK:: https://hooks.slack.com/services/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
