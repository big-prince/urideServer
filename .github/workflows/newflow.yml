# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
      # Starting deployment
    - name: Slack Notification - Deployment Inititated
      uses: rtCamp/action-slack-notify@v2.2.0
      env:
        SLACK_COLOR: ${{ job.status }}
        SLACK_MESSAGE: "Starting deployment :hourglass_flowing_sand: commit: ${{ github.event.head_commit.message }}"
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
   
    - name: Install dependencies
      run: npm install
    - name: Building the Server
      run: npm run build --if-present
    - name: Run Test
      run: npm test
      
      # On failure
    - name: Slack Notification - Deployment Failed
      uses: rtCamp/action-slack-notify@v2.2.0
      if: ${{ failure() }}
      env:
        SLACK_COLOR: ${{ job.status }}
        SLACK_MESSAGE: "Failed deployment :x: commit: ${{ github.event.head_commit.message }}"
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

  deploy:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - uses: actions/checkout@v3
      - uses: akhileshns/heroku-deploy@v3.12.12 
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "HEORKU_APP_NAME"
          heroku_email: "OWNER_EMAIL"
    
    # Deployment completes
      - name: Slack Notification - Deployment Success
        uses: rtCamp/action-slack-notify@v2.2.0
        if: ${{ success() }}
        env:
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: "Success :rocket: commit: ${{ github.event.head_commit.message }}"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
